<div class="container mt-4">
  <h2>Upload Image</h2>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="file" class="form-label">Choose File</label>
      <input
        type="file"
        class="form-control"
        id="file"
        formControlName="file"
        (change)="uploadForm.get('file')?.setValue($event.target.files[0])"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!uploadForm.valid">
      Upload
    </button>
  </form>
</div>
